name: Speedough Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # ‚è±Ô∏è Every 5 minutes (UTC)
  workflow_dispatch:        # üßë‚Äçüíª Manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python main.py
